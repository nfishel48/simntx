{% extends 'home.html' %}

{% load staticfiles %}

{% block title %}Feed{% endblock %}

{% block home_css %}

	<link rel = "stylesheet" type = "text/css" href = "{% static 'css/feed.css' %}">

{% endblock %}

{% block right_panel %}

	<div class = "content-panel-container column">
		{% for post in posts %}
			{% include 'blocks/post.html' with post=post %}
		{% endfor %}
	</div>

{% endblock %}
