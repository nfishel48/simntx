{% load staticfiles %}

<div class = "post">
	<div class = "post-header">
		<img class = "post-vendor-image" src = "{{ post.vendor.image.url }}">
		<div class = "post-info">
			<p class = "post-vendor">{{ post.vendor.title }}</p>
			<p class = "post-date">{{ post.posted }}</p>
		</div>
	</div>
	<p class = "post-text">{{ post.text }}</p>
</div>
