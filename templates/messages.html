<div id = "message-container">
	<div class = "safe-div">
		{% if messages %}
			{% for message in messages %}
				<div class = "message {{ messages.tags }}" role="alert">
					{{ message }}
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			{% endfor %}
		{% endif %}
	</div>
</div>
