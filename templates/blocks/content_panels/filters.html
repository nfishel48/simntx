<div id = "filters-container" class = "content-panel">
	<p class = "content-title">Filters</p>
	<div class = "filter-group">
		<p class = "filter-title">Tags</p>
		<div class = "filter-options">
			{% for tag in all_tags %}
				<div class = "filter-tag">
					<input form = "{{ form_id }}" id = "checkbox-{{ tag.name }}" type = "checkbox" name = "t" value = "{{ tag.name }}" {% if tag.name in selected_tags %}checked{% endif %}>
					<label style = "text-transform: capitalize;" for = "checkbox-{{ tag.name }}">{{ tag.name }}</label>
				</div>
			{% endfor %}
		</div>
	</div>
	<div class = "filter-group">
		<p class = "filter-title">Price</p>
		<div class = "filter-options">
			<div class = "filter-checkbox">
				<input form = "{{ form_id }}" type = "radio" name = "p" value = "$0-5" id = "$0-5" class = "{% if price == '$0-5' %}checked{% endif %}" {% if price == "$0-5" %}checked{% endif %}>
				<label for = "$0-5">$0-5</label>
			</div>
			<div class = "filter-checkbox">
				<input form = "{{ form_id }}" type = "radio" name = "p" value = "$5-10" id = "$5-10" class = "{% if price == '$5-10' %}checked{% endif %}" {% if price == "$5-10" %}checked{% endif %}>
				<label for = "$5-10">$5-10</label>
			</div>
			<div class = "filter-checkbox">
				<input form = "{{ form_id }}" type = "radio" name = "p" value = "$10-20" id = "$10-20" class = "{% if price == '$10-20' %}checked{% endif %}" {% if price == "$10-20" %}checked{% endif %}>
				<label for = "$10-20">$10-20</label>
			</div>
			<div class = "filter-checkbox">
				<input form = "{{ form_id }}" type = "radio" name = "p" value = "$20-50" id = "$20-50" class = "{% if price == '$20-50' %}checked{% endif %}" {% if price == "$20-50" %}checked{% endif %}>
				<label for = "$20-50">$20-50</label>
			</div>
		</div>
	</div>
</div>
