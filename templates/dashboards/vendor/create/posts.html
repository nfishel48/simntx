{% extends 'dashboards/vendor.html' %}

{% load staticfiles %}

{% block opt_vendor %}{% endblock %}
{% block opt_posts %}selected{% endblock %}

{% block title %}Create Post{% endblock %}

{% block right_panel %}

	<div class = "right-panel-group content-panel-container">
		<div class = "header">
			<p class = "name">Create Post</p>
		</div>
		<div class = "section">
			<form method = 'POST'>
				{% csrf_token %}
			
				<div class = "form-field">
					<p class = "field-label">Text</p>
					<textarea class = "field-input" name = "text" required></textarea>
				</div>
				<div class = "form-end start">
					<input class = "form-submit" type = "submit" value = "Save">
				</div>
			</form>
		</div>
	</div>

{% endblock %}
