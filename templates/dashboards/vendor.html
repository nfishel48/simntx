{% extends 'with_side_panel.html' %}

{% load staticfiles %}

{% block with_side_panel_css %}

	<link rel = "stylesheet" type = "text/css" href = "{% static 'css/dashboards/vendor.css' %}">

	{% block home_css %}
	{% endblock %}

{% endblock %}

{% block left_panel %}

	<div class = "left-panel-group">
		<p class = "title">Vendor Dashboard</p>
		<div class = "links">
			<a href = "{% url 'dashboards:vendor' %}">
				<div class = "link {% block select_home %}selected{% endblock %}">
					<div class = "link-image">
						<img src = {% block select_home_img %}"{% static 'img/icons/home-filled-48.png' %}"{% endblock %}>
					</div>
					<p>Home</p>
				</div>
			</a>
			<a href = "{% url 'dashboards:vendor_page' 'posts' %}">
				<div class = "link {% block select_posts %}{% endblock %}">
					<div class = "link-image">
						<img src = {% block select_posts_img %}"{% static 'img/icons/posts-48.png' %}"{% endblock %}>
					</div>
					<p>Posts</p>
				</div>
			</a>
			<a href = "{% url 'dashboards:vendor_page' 'products' %}">
				<div class = "link {% block select_products %}{% endblock %}">
					<div class = "link-image">
						<img src = {% block select_products_img %}"{% static 'img/icons/products-48.png' %}"{% endblock %}>
					</div>
					<p>Products</p>
				</div>
			</a>
		</div>
	</div>
	<div class = "left-panel-group">
		<div class = "links">
			<a href = "{% url 'dashboards:vendor_page' 'promotions' %}">
				<div class = "link {% block select_promotions %}{% endblock %}">
					<div class = "link-image">
						<img src = {% block select_promotions_img %}"{% static 'img/icons/promotions-48.png' %}"{% endblock %}>
					</div>
					<p>Promotions</p>
				</div>
			</a>
		</div>
	</div>

{% endblock %}

{% block right_panel %}

	<div class = "right-panel-group content-panel-container">
		<div class = "header">
			<p class = "name">Home</p>
		</div>
	</div>

{% endblock %}
