{% extends "with_side_panel.html" %}

{% load staticfiles %}

{% block title %}

	<title>Account - Simntx</title>
	
{% endblock %}

{% block extra_css %}

	<link rel = "stylesheet" type = "text/css" href = "{% static 'css/dashboards/vendor.css' %}">

{% endblock %}

{% block left_panel %}

	<div id = "left-panel-groups">
		<div id = "vendor-info" class = "left-panel-group">
			<img id = "vendor-image" src = "{{ vendor.image.url }}">
			<div id = "vendor-desc">
				<p id = "vendor-title">{{ vendor.title }}</p>
				<a id = "vendor-link" class = "link" href = "{% url 'core:vendor' vendor.slug %}">View Page</a>
			</div>
		</div>
	
		<div class = "left-panel-group">
			<a href = "{% url 'dashboards:vendor' %}">
				<div class = "left-panel-option {% block opt_vendor %}selected{% endblock %}">
					<p class = "title">Home</p>
					<img src = "{% static 'img/icons/right-caret-24.png' %}">
				</div>
			</a>
			<a href = "{% url 'dashboards:vendor_page' 'posts' %}">
				<div class = "left-panel-option {% block opt_posts %}{% endblock %}">
					<p class = "title">Posts</p>
					<img src = "{% static 'img/icons/right-caret-24.png' %}">
				</div>
			</a>
			<a href = "{% url 'dashboards:vendor_page' 'products' %}">
				<div class = "left-panel-option {% block opt_products %}{% endblock %}">
					<p class = "title">Products</p>
					<img src = "{% static 'img/icons/right-caret-24.png' %}">
				</div>
			</a>
		</div>
		<div class = "left-panel-group">
			<a href = "{% url 'dashboards:vendor_page' 'promotions' %}">
				<div class = "left-panel-option {% block opt_promotions %}{% endblock %}">
					<p class = "title">Promotions</p>
					<img src = "{% static 'img/icons/right-caret-24.png' %}">
				</div>
			</a>
		</div>
	</div>

{% endblock %}

{% block right_panel %}

    <div class = "right-panel-group">
		<div class = "header">
			<p class = "name">Home</p>
		</div>
		<div class = "section">
			
		</div>
	</div>

{% endblock %}
